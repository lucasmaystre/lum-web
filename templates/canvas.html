<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700'
      rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/css/reset.css"/>
  <link rel="stylesheet" href="/static/css/default.css"/>
  <title>{% block title %}{% endblock %}</title>

  <!-- Google Analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-473720-5']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<body>
  <div id ="container">
    <header class="hero-unit">
      <h1><a href="/">Lucas Maystre</a></h1>
      <ul id="nav">
        {% if home_link %}
        <li><a href="/">home</a></li>
        {% endif %}
        <li><a href="/projects">projects</a></li>
        <li><a href="/static/resume.pdf">résumé</a></li>
        <li><a href="mailto:lucas@maystre.ch">e-mail</a></li>
      </ul>
    </header>

    {% block content %}{% endblock %}

    <footer>
      Copyright &copy; 2008 - 2012 Lucas Maystre
    </footer>
  </div>

</body>
</html>
