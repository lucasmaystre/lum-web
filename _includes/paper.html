{% assign entry = site.data.papers[include.key] %}
<div class="paper">
  {% if entry["venue"] %}<mark class="venue">{{ entry["venue"] }}</mark>{% endif %}
  {% if entry["year"] %}<small class="text-muted">{{ entry["year"] }}</small>{% endif %}
  {{ entry["authors"] }}<br>
  <strong>{{ entry["title"] }}</strong><br>
  <ul class="list-inline">
    {% for link in entry["links"] -%}
    <li class="list-inline-item"><a href="{{ link[1] }}">{{ link[0] }}</a></li>
    {% endfor %}
  </ul>
</div>
